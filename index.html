<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
    
        <section class="boxes-container"> 
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
            <div class="boxes" id="9"></div>

        </section>
    </div>
    <footer>
        <h2 class="result-message">The winner is</h2>
        <article class="Text"></article>

        <button class="play-again">Restart the game</button>

    </footer>
    
    
</body>
<script src="./tic-tac.js">
    

</script>
</html>
